name: "Question"
description: "Ask a question about OSMTracker for Android."
labels: "question"
body:
  - type: markdown
    attributes:
      value: |
        ## Questions should be asked in GitHub Discussions!
        Thank you for your interest in OSMTracker! We encourage users to ask questions in the [Q&A Discussions](https://github.com/labexp/osmtracker-android/discussions/categories/q-a) instead of opening an issue.
        
        Please visit the link above and post your question there.
        
        If you believe your issue is a bug, please use the **Bug Report** template instead.

  - type: checkboxes
    id: redirect_to_discussions
    attributes:
      label: "Before proceeding"
      description: "Please confirm that you understand that questions should be asked in GitHub Discussions."
      options:
        - label: "I understand that questions should be asked in [Q&A Discussions](https://github.com/labexp/osmtracker-android/discussions/categories/q-a) and I will post there instead."
          required: true
